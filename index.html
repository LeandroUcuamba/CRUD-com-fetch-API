<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <title>CRUD com fetch API</title>
</head>
<body>
   
    <div class="container">
        <div class="row mt-3">
           <div class="col-md-6">
               <h3>Add New Post</h3>
               <form class="add-post-form">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title-value">
                  </div>
                  <div class="form-group">
                    <label for="body">Content</label>
                    <textarea class="form-control" id="body-value"></textarea>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary">Add Post</button>
               </form>
           </div>
        </div>
    </div>
    
    <div class="posts-list row">
      <!--primeiro card de post-->
      <div class="card mt-4 col-md-6 bg-ligt">
         <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis 
            sit accusamus ipsam beatae. Eius voluptate voluptatum saepe rem harum dolore, quisquam cum soluta 
            perferendis recusandae fuga debitis aliquid suscipit amet.</p>
            <a href="#" class="card-link">Edit</a>
            <a href="#" class="card-link">Delete</a>
         </div>
      </div>
    </div>

    <script src="js/myscript.js"></script>
    <script src="css/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
